<body alink="white", vlink="green", link="Green">

	<div class="home wrapper"><br>

		<h1>Welcome To Bennett Bulletin </h1>
		<div class="body">
			<div class="top_body">
				<form action="#" method="post">
                    <input class="text" type="text" name="username" placeholder=" Username" required=""><br>
                    <input class="text" type="password" name="password" placeholder="Password" required=""><br>
					
					
					<a href="/dashboard"><input type="button" value="Log In" class="login"></a>

					<div class="command">
						New Here ? <a href=/sign_up>Sign Up Now!</a>
					</div>	
				</form>

														<!-- About us-->

				<button style="background-color:grey;" class="about" id="abt_btn" > About Us</button>

				<div id="abt" class="about_us">

					<!-- About  content -->
					<div class="about_us-content">
					  <span class="close">&times;</span>
					  <p>We are the Team XYZ and here we provide you with our project "The Bennett Bulletin"</p>
					</div>
				  
				  </div>
				  
				  <script>

				  // Get the about_us
				  var about_us = document.getElementById("abt");
				  
				  // Get the button that opens the about_us
				  var btn = document.getElementById("abt_btn");
				  
				  // Get the <span> element that closes the about_us
				  var span = document.getElementsByClassName("close")[0];
				  
				  // When the user clicks the button, open the about_us 
				  btn.onclick = function() 
				  {
					about_us.style.display = "block";
				  }
				  
				  // When the user clicks on <span> (x), close the about_us
				  span.onclick = function() 
				  {
					about_us.style.display = "none";
				  }
				  
				  // When the user clicks anywhere outside of the about_us, close it
				  window.onclick = function(event) 
				  {
					if (event.target == about_us) {
					  about_us.style.display = "none";
					}
				  }
				  </script>


			<!-- Contact us-->	

			<button style="background-color:grey;" class="contact" id="cnt_btn"> Contact Us</button>

				<div id="cnt" class="contact_us">

					<!-- About  content -->
					<div class="contact_us-content">
					  <span class="close">&times;</span>
					  <p>contact us</p>
					</div>
				  
				  </div>
				  
				  <script>

				  // Get the contact_us
				  var contact_us = document.getElementById("cnt");
				  
				  // Get the button that opens the contact_us
				  var btnn = document.getElementById("cnt_btn");
				  
				  // Get the <span> element that closes the contact_us
				  var spann = document.getElementsByClassName("close")[1];
				  
				  // When the user clicks the button, open the contact_us 
				  btnn.onclick = function() 
				  {
					contact_us.style.display = "block";
				  }
				  
				  // When the user clicks on <span> (x), close the contact_us
				  spann.onclick = function() 
				  {
					contact_us.style.display = "none";
				  }
				  
				  // When the user clicks anywhere outside of the contact_us, close it
				  window.onclick = function(event) 
				  {
					if (event.target == contact_us) {
					  contact_us.style.display = "none";
					}
				  }
				  </script>
